<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registration</title>
  <link rel="stylesheet" href="../css/style1.css" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <section class="container">
    <span class="bg__blur"></span>
    <header>Sign Up</header>
    <form action="#" class="form" id="initial-form">

        <div class="input-box">
            <label>What is your goal?</label>
            <select>
              <option value="gain">Gain Weight</option>
              <option value="lose">Lose Fat</option>
              <option value="stay">Stay Active</option>
            </select>
          </div>
          <div class="input-box">
            <label>Choose your coach</label>
            <select>
              <option value="coach1">Coach 1</option>
              <option value="coach2">Coach 2</option>
              <option value="coach3">Coach 3</option>
            </select>
        </div>
        <br>
        <br>
        <div class="column">
            <label>Membership Type</label><br>
            <input type="radio" id="basic" name="membership" value="basic">
            <label for="basic">Basic</label><br>
            <input type="radio" id="advanced" name="membership" value="advanced">
            <label for="advanced">Advanced</label><br>
            <input type="radio" id="professional" name="membership" value="professional">
            <label for="professional">Professional</label>
          </div>
   
          <div class="column">


            <div class="input-box"> 
                <a href="../html/registration.html"><button type="button"><i class="bi bi-caret-left-fill"></i>Back</button></a>
            </div>
            <div class="input-box">  
                <a href="index.html"><button type="submit">Complete<i class="bi bi-caret-right-fill"></i></button></a>
            </div>
             
            
          </div>
          
    </form>
