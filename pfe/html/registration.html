<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registration</title>
  <link rel="stylesheet" href="../css/style1.css" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <section class="container">
    <span class="bg__blur"></span>
    <header>Sign Up</header>
    <form action="#" class="form" id="initial-form">
      <!-- Initial form fields -->
      <div class="column">
        <div class="input-box">
          <label>First name</label>
          <input type="text" placeholder="Enter first name" required />
        </div>
        <div class="input-box">
          <label>Last name</label>
          <input type="text" placeholder="Enter last name" required />
        </div>
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter your address" required />
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label> <br>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
        </div>
      </div>
  
      <a href="../html/next.html"> <button type="button">Next<i class="bi bi-caret-right-fill"></i></button></a>
      <hr>
      <p>You already have an account? <a href="../html/login.html">Log In</a></p>
    </form>
